    <title>Document</title>

  <body>
    <script>
      let a = parseInt.prompt("Enter the first number");
      let b = parseInt.prompt("Enter the second number");
      let op = prompt("Enter operation now");
      switch (op) {
        case "+":
          console.log(a + b);
          break;
        case "-":
          console.log(a - b);
          break;
        case "*":
          console.log(a * b);
          break;
        case "/":
          console.log(a / b);
          break;
        default:
          console.log("InvalidÂ input");
      }
    </script>
  </body>
