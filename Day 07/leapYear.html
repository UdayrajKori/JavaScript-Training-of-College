<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("Enter a year");
      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            console.log("Leap year");
          } else {
            console.log("Not leap year");
          }
        } else {
          console.log("leap year");
        }
      } else {
        console.log("not leap year");
      }
    </script>
  </body>
</html>
